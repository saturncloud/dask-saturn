{% set name = "dask-saturn" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8b75962d2526efb190467c6a80d68df5d6dd1abfe53851ddf20a625e446ce5b7

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - distributed
    - pip
    - python
    - requests
  run:
    - distributed
    - python
    - requests

about:
  home: "https://saturncloud.io/"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Dask Cluster objects in Saturn Cloud"
  doc_url: http://docs.saturncloud.io
  dev_url: https://github.com/saturncloud/dask-saturn

extra:
  recipe-maintainers:
    - jsignell
    - forana
    - hhuuggoo
